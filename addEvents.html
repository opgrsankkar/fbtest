<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="simple-grid.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script>
            var fieldValue = '';
            function clearContents(element) {
                fieldValue = element.value;
                if(fieldValue == "1000 characters limit")
                    {element.value = '';}
            }
            function addContents(element) {
                if(element.value.length == 0) {
                    element.value = fieldValue;
                }
            }
        </script>
    </head>
    <body>
        <nav class="row">
            <span class="col-xs-3"></span>
            <span class="col-1-sm">F.R.I.E.N.D.S</span>
            <span class="col-3-sm"></span>
        </nav>
        <div id="sidenav" class="sidenav">
            <span class=""><a href="#">Feed</a></span>
            <span class=""><a href="posts.html">Posts</a></span>
            <span class=""><a href="photos.html">Photos</a></span>
            <span class=""><a href="events.php">Events</a></span>
        </div>
        <div id="addEventDiv" class="middle-content">
            <div class="row"></div>
            <form id="addEventForm" method="POST" action="addEvents.php">
                <div id="event_name_div" class="row">
                    <span class="col-3"></span>
                    <label id="event_name_label" for="event_name" class="col-3">Event Name</label>
                    <input id="event_name" class="col-4" type="text" name="event_name">
                </div>
                <div id="start_date_div" class="row">
                    <span class="col-3"></span>
                    <label id="start_date_label" for="start_date" class="col-3">Start Date &amp Time</label>
                    <input id="start_date" class="col-3" type="date" name="start_date"></input>
                    <input id="start_time" class="col-2" type="time" name="start_time"></input>
                </div>
                <div id="end_date_div" class="row">
                    <span class="col-3"></span>
                    <label id="end_date_label" for="end_date" class="col-3">End Date &amp Time</label>
                    <input id="end_date" class="col-3" type="date" name="end_date"></input>
                    <input id="end_time" class="col-2" type="time" name="end_time"></input>
                </div>
                <div id="event_description_div" class="row">
                    <span class="col-3"></span>
                    <label class="col-3" id="event_description_label" for="event_description">Description</label>
                    <textarea id="event_description" class="col-5" name="event_description" maxlength="990" 
                                onfocus="clearContents(this);"
                                onblur="addContents(this)">1000 characters limit</textarea>
                </div>
                <div id="Event Div" class="row">
                    <span class="col-8"></span>
                    <button class="col-3 btn" type="submit" action="Events.php">Create Event</button>
                </div>
            </form>
        </div>
    </body>
</html>
