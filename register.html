<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="simple-grid.css">
        <link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
        <nav class="row">
            <span class="col-1-sm"></span>
            <span class="col-2-sm">F.R.I.E.N.D.S</span>
        </nav>
		<div id="logindiv" >
            <div class="row empty-row"></div>
			<form id="loginform" method="post" action="register.php">
                <div id="firstnamediv" class="row">
                    <span class="col-8"></span>
                    <label id="firstnamelabel" for="firstname" class="col-1">Firstname</label>
                    <input id="firstname" class="col-2" type="text" name="firstname">
                </div>
                <div id="lastnamediv" class="row">
                    <span class="col-8"></span>
                    <label id="lastnamelabel" for="lastname" class="col-1">Lastname</label>
                    <input id="lastname" class="col-2" type="text" name="lastname">
                </div>
                <div id="userdiv" class="row">
                    <span class="col-8"></span>
                    <label id="usernamelabel" for="username" class="col-1">Username</label>
                    <input id="username" class="col-2" type="text" name="username">
                </div>
                <div id="passdiv" class="row">
                    <span class="col-8"></span>
                    <label id="passlabel" for="pass" class="col-1">Password</label>
                    <input id="pass" class="col-2" type="password" name="pass">
                </div>
                <div id="emaildiv" class="row">
                    <span class="col-8"></span>
                    <label id="emaillabel" for="email" class="col-1">Email</label>
                    <input id="email" class="col-2" type="email" name="email">
                </div>
                <div id="dobdiv" class="row">
                    <span class="col-8"></span>
                    <label id="doblabel" for="dob" class="col-1">DoB</label>
                    <input id="dob" class="col-2" type="date" name="dob">
                </div>
                <div id="loginbuttondiv" class="row">
                    <span class="col-8-sm"></span>
                    <button class="btn col-2" type="submit">Login</button>
                    <a class="col-3-sm" href="login.html" title="Login into F.R.I.E.N.D.S">Signin</a>
                </div>
			</form>
		</div>
	</body>
</html>
